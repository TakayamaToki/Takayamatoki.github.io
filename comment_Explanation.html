    <meta name="description" content="">

    <!-- アイコンフォントの利用方法 http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <script>
        // 画面上部にスクロールするボタン
        $(function() {
            var pageTop = $('.btn-pagetop');
            pageTop.hide();
            $(window).scroll(function() {
                if ($(this).scrollTop() > 600) {
                    pageTop.fadeIn();
                } else {
                    pageTop.fadeOut();
                }
            });
            pageTop.click(function() {
                $('body, html').animate({
                    scrollTop: 0
                }, 500, 'swing');
                pageTop.blur();
                return false;
            });
        });
    </script>
</head>


    <h3>コメント欄の使い方</h3>
    <p>コメントページの最下部にあるコメント送信欄にコメントを入力の上、送信ボタンをクリックしてください。Ctrl+Enterでも送信できます。
    <p>(マークダウン記法、HTMLタグが使えます。)
    <p>新しいコメントを表示するには、ページ最下部のリロードボタンをクリックしてください。
    <p>コメントを修正したり消去したいときは、消したいコメントの日付の部分をクリックし、リンク先で操作してください。
